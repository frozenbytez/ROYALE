<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Method</title>
    <style>
   
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .payment-method-container {
            text-align: center;
            margin: 50px auto;
            max-width: 500px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .payment-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

       
        .dropdown {
            width: 100%;
            text-align: left;
        }

        .dropdown-toggle {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            font-weight: 600;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-toggle:hover {
            background-color: #0056b3;
        }

        .dropdown-menu {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: none;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            color: #333;
            font-size: 16px;
            transition: background-color 0.2s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }

        .payment-logo {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

      
        .payment-form {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .btn-success {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

      
        .dropdown-menu.visible {
            display: block;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 120px;
            margin-bottom: 20px;
        }

        .card {
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .card .merchant-info {
            font-size: 14px;
            color: #333;
        }

        .card .merchant-info strong {
            color: #0051c8;
        }

        .card .amount {
            font-size: 20px;
            font-weight: bold;
            color: #0051c8;
            margin-top: 10px;
        }

        .card input {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
        }

        .card input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .button {
            width: 100%;
            background-color: #0051c8;
            color: white;
            padding: 14px 0;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #003a92;
        }
    </style>
</head>
<body>
<div class="payment-method-container">
    <h2 class="payment-title">Choose Payment Method</h2>
    <div class="dropdown">
        <button class="dropdown-toggle" type="button" id="paymentDropdown" onclick="toggleDropdown()">
            Select Payment Method
        </button>
        <ul class="dropdown-menu" aria-labelledby="paymentDropdown">
            <li>
                <a class="dropdown-item" href="#" onclick="showPaymentForm('gcash')">
                    <img src="../Asset/images/gcash.png" alt="GCash Logo" class="payment-logo"> GCash
                </a>
            </li>
            <li>
                <a class="dropdown-item" href="#" onclick="showPaymentForm('credit')">
                    <img src="../Asset/images/credit.png" alt="Credit Card Logo" class="payment-logo"> Credit Card
                </a>
            </li>
        </ul>
    </div>



    <div id="gcash-form" class="payment-form">
        <div class="container">
            <div class="header">
                <img src="gcash.png" alt="GCash Logo">
            </div>
            <div class="card">
                <div class="merchant-info">
                    <strong>Merchant:</strong> <span style="margin-left: 135px;">Royale Cinema</span>
                </div>
                <br>
                <div class="merchant-info">
                    <strong>Amount Due:</strong><span style="margin-left: 120px;">PHP</span><span style="margin-left: 50px">900.00</span>
                </div>
                <h2 style="font-size: 18px; margin: 20px 50px;">Login to pay with GCash</h2>
                
                <!-- Phone Number Field -->
                <input type="tel" id="phone" name="phone" placeholder="0912 345 6789" pattern="\+63\d{10}" required>            
    
                <!-- Password Field -->
                <input type="password" id="password" name="password" placeholder="Enter 4-digit PIN" pattern="\d{4}" maxlength="4" required>
                
                <a href="ady.html"><button class="button">Login</button></a>
            </div>
        </div>
    </div>



    <div id="credit-form" class="payment-form">
        <h3 style="text-align: center; font-size: 20px; font-weight: 600;">Credit Card Payment</h3>
        <div class="form-group">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter cardholder name">
        </div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter your card number">
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV">
        </div>
        <button class="btn-success">Pay with Credit Card</button>
    </div>
</div>

<script>


    function showPaymentForm(method) {
   
        document.getElementById('gcash-form').style.display = 'none';
        document.getElementById('credit-form').style.display = 'none';


        if (method === 'gcash') {
            document.getElementById('gcash-form').style.display = 'block';
        } else if (method === 'credit') {
            document.getElementById('credit-form').style.display = 'block';
        }
    }

    function toggleDropdown() {
        const menu = document.querySelector('.dropdown-menu');
        menu.classList.toggle('visible');
    }
</script>
</body>
</html>
