<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    /* Modal background overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('modalbg4.png'); /* Replace with your image path */
      background-size: cover; /* Ensures the image covers the modal */
      background-position: center center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents repeating the image */
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1001;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      text-align: center;
      margin-right: 0px;
      margin-top: 80px;
    }
    .container h1 {
      font-size: 20px;
      margin: 0;
    }

    .details {
      color: #d8d0d0;
      margin-left: 70px;
      font-size: 18Spx;
    }

    .details div {
      margin-bottom: 10px;
    }

    .payment-method {
      text-align: center;
      margin: 20px 0;
    }

    .payment-method p {
      font-size: 14px;
      font-family: 'Times New Roman', Times, serif;
      color: #d8d0d0;
      margin-bottom: 10px;
    }

    .payment-method img {
      width: 140px;
    }

    .buttons {
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 4px;
      color: white;
      margin: 10px;
      text-align: center;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #9e5d5d;
      transition: background 0.3s;
    }

    .btn-cancel:hover {
      background-color: #b07474;
    }

    .btn-proceed {
      background-color: #9e5d5d;
      transition: background 0.3s;
    }

    .btn-proceed:hover {
      background-color: #b07474;
    }

    /* Open Modal Button */
    .btn-open {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px;
    }

    .btn-open:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Open Modal Button -->
  <button class="btn-open" onclick="openModal()">Open Modal</button>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <div class="container">
            <h1>TICKET DETAILS</h1> 
        </div>
    <br>
        <div class="details">
          <div><strong>Movie:</strong> <span style="margin-left: 70px">MOANA 2</span></div><br>
          <div>
              <strong>Schedule and <br>Theater:</strong> <span style="margin-left: 60px;">December 5, 2023</span>
              <br> 
              <span style="margin-left: 130px;">4:00 PM</span> <!-- Add margin if necessary -->
              <br>
              <span style="margin-left: 130px;">Cinema 3</span> <!-- You can adjust margin-top -->
            </div>        <br>
            
            <div><strong>No of Seats:</strong> <span style="margin-left: 30px;">10</span></div><br>
          <div><strong>Ticket Price:</strong> <span style="margin-left: 30px;">PHP 350.00 x 10</span></div> <br>
          <div><strong>Grand Total:</strong> <span style="margin-left: 30px;"> PHP 3500.00</span></div> 
        </div>

      <div class="payment-method">
        <p>Payment Method via</p>
        <img src="last.png" alt="Payment Methods">
      </div>

      <div class="buttons">
        <a href="cancel.html" class="btn btn-cancel">CANCEL</a>
        <a href="proceed.html" class="btn btn-proceed">PROCEED</a>
      </div>
    </div>
  </div>

  <script>
    // Open Modal
    function openModal() {
      document.getElementById('modal-overlay').style.display = 'block';
    }

    // Close Modal
    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
    }
  </script>
</body>
</html>
