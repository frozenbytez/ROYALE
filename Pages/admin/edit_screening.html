<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Screening - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="edit_screening.html">
</head>
<body>
    <div class="sidebar p-3">
        <h4 class="text-center">Royale Cinema</h4>
        <ul class="nav flex-column mt-4">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-home"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Analytics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-film"></i> Manage Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="edit_screening.html"><i class="fas fa-calendar-alt"></i> Edit Screening</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>

    <div class="main-content p-4">
        <h1 class="text-center mb-4">Edit Screening</h1>

        <form action="update_screening.php" method="POST" class="card p-4 shadow">
            <div class="mb-3">
                <label for="movieTitle" class="form-label">Movie Title</label>
                <select class="form-select" id="movieTitle" name="movie_title" required>
                    <option value="" disabled selected>Select a movie</option>
                    <option value="Movie 1">Movie 1</option>
                    <option value="Movie 2">Movie 2</option>
                    <option value="Movie 3">Movie 3</option>
                </select>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="screenDate" class="form-label">Date</label>
                    <input type="date" id="screenDate" name="screen_date" class="form-control" required>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="screenTime" class="form-label">Time</label>
                    <input type="time" id="screenTime" name="screen_time" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="screenNumber" class="form-label">Screen Number</label>
                <select class="form-select" id="screenNumber" name="screen_number" required>
                    <option value="" disabled selected>Select a screen</option>
                    <option value="1">Screen 1</option>
                    <option value="2">Screen 2</option>
                    <option value="3">Screen 3</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
