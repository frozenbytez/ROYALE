<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #1f1f2f;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #000;
            color: #fff;
            position: fixed;
            transition: all 0.3s;
            padding-top: 20px;
        }

        .sidebar h4 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .sidebar .nav-link {
            color: #bbb;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #333;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .dashboard-cards-container {
            background-color: #2a2a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card {
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background-color: #323245;
            margin-bottom: 15px;
            position: relative; 
        }

        .card-content {
            display: flex;
            align-items: center;
        }

        .icon {
            font-size: 2rem;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        #revenue-icon {
            color: #00e676; 
        }

        #customers-icon {
            color: #2196f3; 
        }

        #movie-icon {
            color: #ff5722; 
        }

        .text h3 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #fff;
        }

        .text p {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 5px;
            color: #fff;
        }

        .dropdown .dropdown-toggle {
            font-size: 0.875rem;
            background-color: #555;
            color: #fff;
            border-radius: 4px;
            padding: 5px 10px;
        }

        .dropdown .dropdown-toggle:hover {
            background-color: #666;
        }

        h1#dashboard-text {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .popular-movies-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #2a2a3a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popular-movies-left img {
            width: 100%;
            border-radius: 10px;
        }

        .popular-movies-right {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .popular-movies-right img {
            width: 100%;
            border-radius: 8px;
        }

        #popular-movies-text {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 20px 0;
            color: #fff;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .dashboard-card {
                padding: 10px;
            }

            .text p {
                font-size: 1.25rem;
            }

            h1#dashboard-text {
                font-size: 2rem;
            }

            #popular-movies-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4>Royale Cinema</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="fas fa-home me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-chart-line me-2"></i> Analytics</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="manageMoviesDropdown" data-bs-toggle="dropdown">
                    <i class="fas fa-film me-2"></i> Manage Movies
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Add Movies</a></li>
                    <li><a class="dropdown-item" href="#">Update Movies</a></li>
                    <li><a class="dropdown-item" href="#">Delete Movies</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-play me-2"></i> Available Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-calendar-alt me-2"></i> Edit Screening</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1 id="dashboard-text">Dashboard</h1>

        <div class="dashboard-cards-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="dashboard-card revenue-card">
                        <div class="card-content">
                            <div class="icon">
                                <i id="revenue-icon" class="fas fa-wallet"></i>
                            </div>
                            <div class="text">
                                <h3>Total Revenue</h3>
                                <p>â‚±100,000</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card customer-card">
                        <div class="card-content">
                            <div class="icon">
                                <i id="customers-icon" class="fas fa-users"></i>
                            </div>
                            <div class="text">
                                <h3>Total Customers</h3>
                                <p>369</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card movies-card">
                        <div class="card-content">
                            <div class="icon">
                                <i id="movie-icon" class="fas fa-video"></i>
                            </div>
                            <div class="text">
                                <h3>Total Movies</h3>
                                <p>20</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h1 id="popular-movies-text">Popular Movies</h1>
        <div class="popular-movies-container">
            <div class="popular-movies-left">
                <img src="Asset/images/venom.png" alt="Popular Movie Poster">
            </div>
            <div class="popular-movies-right">
                <img src="Asset/images/cs5.jpg" alt="Popular Movie Thumbnail">
                <img src="Asset/images/cs1.jpg" alt="Popular Movie Thumbnail">
                <img src="Asset/images/cs2.jpg" alt="Popular Movie Thumbnail">
                <img src="Asset/images/cs3.jpg" alt="Popular Movie Thumbnail">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
