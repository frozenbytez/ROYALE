<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.container {
    width: 100%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.movie-category {
    width: 80%;
    margin-bottom: 30px;
}

.movie-category h2 {
    font-size: 24px;
    margin-bottom: 15px;
}

.movie-gallery {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: space-between;
}

.movie-gallery img {
    width: 23%; 
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.ticket-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, #f39c12, #f1c40f);
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    height: 250px;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.ticket-card .ticket-info {
    margin-bottom: 20px;
}

.ticket-card h3 {
    font-size: 22px;
    margin-bottom: 5px;
}

.ticket-card p {
    font-size: 32px;
    font-weight: bold;
}

.ticket-card .ticket-icon i {
    font-size: 50px;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Movie Categories Section -->
        <div class="movie-category">
            <h2>Popular Movies</h2>
            <div class="movie-gallery">
                <img src="image-path" alt="Movie 1">
                <img src="image-path" alt="Movie 2">
                <img src="image-path" alt="Movie 3">
                <img src="image-path" alt="Movie 4">
            </div>
        </div>
        
        <div class="movie-category">
            <h2>Upcoming Movies</h2>
            <div class="movie-gallery">
                <img src="image-path" alt="Movie 5">
                <img src="image-path" alt="Movie 6">
                <img src="image-path" alt="Movie 7">
                <img src="image-path" alt="Movie 8">
            </div>
        </div>
        
        <!-- Total Tickets Sold Card -->
        <div class="ticket-card">
            <div class="ticket-info">
                <h3>Total Ticket Sold</h3>
                <p>583</p>
            </div>
            <div class="ticket-icon">
                <i class="fas fa-ticket-alt"></i>
            </div>
        </div>
    </div>
    
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
