<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .payment-method-container {
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .credit-form {
            display: none;
        }
    </style>
</head>
<body>
<div class="payment-method-container">
    <h2>Credit / Debit</h2>
    <form id="credit-form" class="credit-form">
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="5555 5555 5555 4444">
        </div>
        <div class="form-group">
            <label for="card-name">Name on card</label>
            <input type="text" id="card-name" placeholder="Mastercard">
        </div>
        <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY">
        </div>
        <div class="form-group">
            <label for="security-code">Security Code</label>
            <input type="text" id="security-code" placeholder="123">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Thailand">
        </div>
        <button class="btn-primary" type="button">Add Card 0.00 THB</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('credit-form').style.display = 'block';
    });
</script>
</body>
</html>
