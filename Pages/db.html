<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #1f1f2f;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #000;
            position: fixed;
            transition: all 0.3s;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #bbb;
            padding: 10px 20px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background-color: #333;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
        .dashboard-card {
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 20px;
            color: white;
        }
        .revenue-card { background: #457b9d; }
        .customer-card { background: #2a9d8f; }
        .movies-card { background: #e63946; }
        .ticket-sold-card { background: #f1f1f1; }
        img { border-radius: 8px; }
        .popular-movies-container img { width: 100%; }
        .dropdown-toggle { color: #fff; }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center">Royale Cinema</h4>
    <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-home"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-film"></i> Manage Movies</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-play"></i> Available Movies</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<div class="main-content">
    <div class="d-flex align-items-center mb-4">
        <img src="Asset/images/batman.jpg" class="rounded-circle" style="width: 60px; height: 60px;">
        <div class="ms-3">
            <p class="m-0" style="font-size: 18px;">Abegail Araneta</p>
            <small>Manager</small>
        </div>
    </div>

    <h1>Royale Cinema Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="dashboard-card revenue-card">
                <h3>Total Revenue</h3>
                <p>â‚±100,000</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card customer-card">
                <h3>Total Customers</h3>
                <p>369</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-card movies-card">
                <h3>Available Movies</h3>
                <p>10</p>
            </div>
        </div>
    </div>

    <h3 class="mt-5">Popular Movies</h3>
    <div class="row">
        <div class="col-md-8">
            <img src="Asset/images/venom.png" alt="Featured Movie" class="img-fluid">
        </div>
        <div class="col-md-4">
            <div class="dashboard-card ticket-sold-card">
                <h3>Total Tickets Sold</h3>
                <p>512</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
