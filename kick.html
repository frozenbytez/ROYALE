<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1f3d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .signup-form {
            background-color: #0e1538;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .signup-form h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: calc(100% - 60px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f8f9fc;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
            display: inline-block;
        }
        .name-group {
            display: flex;
            justify-content: space-between;
            gap: 0px;
        }
        .name-group input {
            width: 65%;
        }
        .show-password {
            position: absolute;
            right: 15px;
            top: 20px;
            transform: translateY(-50%);
            background-color: #000;
            color: #fff;
            border: none;
            padding: 6px 8px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            outline: none;
            width: 70px;
            height: 40px;
        }
        .show-password:hover {
            background-color: #7a3eb7;
        }
        button {
            width: 80%;
            padding: 10px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #7a3eb7;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #9b4de5;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-form">
        <h2>Royale Cinema</h2>
        <form action="#" method="post">
            <!-- First Name and Last Name -->
            <div class="form-group name-group">
                <div>
                    <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" class="show-password" onclick="togglePassword('password')">Show</button>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                <button type="button" class="show-password" onclick="togglePassword('confirm-password')">Show</button>
            </div>

            <!-- Submit Button -->
            <button type="submit">LOGIN</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const passwordField = document.getElementById(id);
            const currentType = passwordField.type;
            passwordField.type = currentType === 'password' ? 'text' : 'password';
        }
    </script>

</body>
</html>
